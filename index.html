<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf-Apps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <header style="background-color: chartreuse">
      <h1 class="d-flex justify-content-center">Bookshelf-Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow my-5 px-5" id="add-book">
        <h2 style="padding-top: 1ex">Add Book</h2>
        <form class="form" action="#" id="form">
          <div class="form-group mt-4">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" required />
          </div>
          <div class="form-group py-1">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form-control" required />
          </div>
          <div class="form-group py-1">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" class="form-control" required />
          </div>
          <div id="errorDisplay" style="color: red"></div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="completeCheckbox" />
            <label class="form-check-label" for="flexCheckDefault"> Selesai dibaca </label>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" value="Submit" name="Submit" class="btn btn-primary my-4">Simpan Data</button>
          </div>
        </form>
      </div>
      <div class="container bg-white shadow my-5">
        <h2 class="container-header d-flex justify-content-center">Belum selesai dibaca</h2>
        <div class="list-item" id="books"></div>
      </div>
      <div class="container bg-white shadow my-5">
        <h2 class="container-header d-flex justify-content-center">Selesai dibaca</h2>
        <div class="list-item" id="completed-books"></div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
